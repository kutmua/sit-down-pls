    </button>

    <div class="modal-buy__content graph-modal__content flex">
      <h2 class="modal-buy__title title">Купить в один клик</h2>
      <p class="modal-buy__descr">Чтобы оформить заказ — заполните формы ниже и наш менеджер свяжется с вами в течении часа.</p>

      <form class="modal-buy__form sending-form flex" action="#">
        <input class="modal-buy__input sending-form__input modal-buy__name" name="name" type="text" placeholder="Как вас зовут?">
        <input class="modal-buy__input sending-form__input modal-buy__phone" name="phone" type="number" placeholder="Ваш телефон">

        <button class="modal-buy__btn sending-form__btn btn primary-btn" data-graph-path="gratitudeModal" data-graph-animation="fadeInUp">
          Отправить
        </button>

        <label class="modal-buy__agree sending-form__agree flex" for="modal-buy-checkbox">
          <input class="modal-buy__checkbox sending-form__checkbox" id="modal-buy-checkbox" type="checkbox" required checked>
          <span>
            Принимаю
            <a href="#">
              пользовательское соглашение
            </a>
          </span>
        </label>
      </form>
    </div>
  </div>
